        <form method="POST" action="PHP_fictif">
            <fieldset>
                <legend>Contact</legend>
                <div>
                    <label for="prenom">Prénom : <span class="obligatoire">*</span></label>
                    <input type="text" required placeholder="Ex : Gérard" maxlength="20" minlength="2" id="prenom"/>
                </div>
                <div>
                    <label for="mail"> Email : <span class="obligatoire">*</span></label>
                    <input type="email" required id="mail" placeholder="Ex : Bob@gmail.com"/>
                </div>
                <div>
                    <label for="texte">Veuillez entrer votre commentaire :</label><br>
                    <textarea rows="10" cols="70" id="texte" placeholder="Ex : Donnez votre avis ici"></textarea>
                </div>
                <div>
                    <label for="check">Voulez-vous envoyer une copie? </label>
                    <input type="checkbox" id="check" checked>
                </div>
                <div>
                    <input type="submit" value="Envoyer">
                    <input type="reset" value="Réinitialiser">
                </div>
            </fieldset>
        </form>
